<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sketchman's calculator</title>
    <script src="./script2.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="display-area">
            <div class="currentInput"></div>
            <div class="currentOutput">0</div>
        </section>
        <section class="keyboard">
            <button type="button" class="c_btn2" id="clear" value="">c</button>
            <button type="button" class="c_btn2" id="erase" value="">bcsp</button>
            <button type="button" class="c_btn2" value="%">%</button>
            <button type="button" class="c_btn2" value="/">/</button>
            <button type="button" class="c_btn" value="7">7</button>
            <button type="button" class="c_btn" value="8">8</button>
            <button type="button" class="c_btn" value="9">9</button>
            <button type="button" class="c_btn2" value="*">*</button>
            <button type="button" class="c_btn" value="4">4</button>
            <button type="button" class="c_btn" value="5">5</button>
            <button type="button" class="c_btn" value="6">6</button>
            <button type="button" class="c_btn2" value="-">-</button>
            <button type="button" class="c_btn" value="1">1</button>
            <button type="button" class="c_btn" value="2">2</button>
            <button type="button" class="c_btn" value="3">3</button>
            <button type="button" class="c_btn2" value="+">+</button>
            <button type="button" class="c_btn2" id="glitter_switch" value="">#</button>
            <button type="button" class="c_btn" value="0">0</button>
            <button type="button" class="c_btn2" value=".">.</button>
            <button type="button" class="c_btn2" id='evaluate' value="">=</button>
        </section>
    </div>
</body>
</html>
